<script>
    function generarPrompt() {
      const forma = document.getElementById("forma").value;
      const posHorizontal = document.getElementById("posHorizontal").value;
      const posVertical = document.getElementById("posVertical").value;
      const colorFondo = document.getElementById("colorFondo").value;
      const colorPiezas = document.getElementById("colorPiezas").value;
      const formato = document.getElementById("formato").value;
      const textura = document.getElementById("textura").value;
      const entorno = document.getElementById("entorno").value;
      const iluminacion = document.getElementById("iluminacion").value;
      const cantidad = document.getElementById("cantidad").value;
      const angulo = document.getElementById("angulo").value;

      const prompt = `A contemporary abstract wall installation composed of approximately ${cantidad} fragments of bark with amorphous, jagged, and irregular shapes. The elements are painted in ${colorPiezas} and arranged in a ${forma} pattern with an ${posHorizontal}-${posVertical} layout, rotated ${angulo} degrees. They appear over a ${colorFondo} background with a ${textura} texture, displayed in a ${formato} format within a ${entorno} and lit by ${iluminacion}. Hyper-realistic, richly detailed, contemporary artwork.`;

      document.getElementById("promptResultado").value = prompt;
    }

    function copiarPrompt() {
      const textarea = document.getElementById("promptResultado");
      textarea.select();
      document.execCommand("copy");
      alert("Prompt copiado");
    }

    function abrirChatGPT() {
      const chatUrl = "https://chat.openai.com/chat";
      window.open(chatUrl, "_blank");
    }

    function generarAleatorio() {
      const opciones = (id) => {
        const select = document.getElementById(id);
        const opts = select.options;
        const rand = Math.floor(Math.random() * opts.length);
        select.selectedIndex = rand;
      };
      opciones("forma");
      opciones("posHorizontal");
      opciones("posVertical");
      opciones("colorFondo");
      opciones("colorPiezas");
      opciones("formato");
      opciones("textura");
      opciones("entorno");
      opciones("iluminacion");
      document.getElementById("cantidad").value = Math.floor(Math.random() * 300);
      document.getElementById("angulo").value = Math.floor(Math.random() * 180) - 90;
    }
