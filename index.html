
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forma Viva</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000"/>
  <style>
    body { font-family: sans-serif; background: #fafafa; margin: 2rem; }
    label { font-weight: bold; display: block; margin-top: 1rem; }
    select, input[type=range], textarea, button {
      width: 100%; padding: 0.5rem; margin-top: 0.5rem;
    }
    .botones { margin-top: 1.5rem; display: flex; gap: 1rem; }
    #mensajeCopiado { display: none; color: green; }
  </style>
</head>
<body>
  <img src="icon.png" alt="Forma Viva" style="width:100px;height:auto;display:block;margin:0 auto 1rem;" />
  <div style="text-align:center; margin-bottom:1rem;">
    <button onclick="generarAleatorio()" style="padding:0.7rem 1.5rem;">Aleatorio</button>
  </div>
  <h1>Generador de Prompt - Forma Viva</h1>

  <label for="estilo">Estilo artístico:</label>
  <select id="estilo">
    <option>Minimalismo</option>
    <option>Arte cinético</option>
    <option>Arte povera</option>
    <option>Land Art</option>
    <option>Arte geométrico</option>
    <option>Expresionismo abstracto</option>
    <option>Instalación contemporánea</option>
    <option>Arte conceptual</option>
    <option>Surrealismo moderno</option>
    <option>Arte digital generativo</option>
    <option>Collage material</option>
    <option>Arte efímero</option>
    <option>Arte estructural</option>
    <option>Arte ecológico</option>
    <option>Arte escultórico mural</option>
  </select>

  <label for="elementos">Elementos naturales utilizados:</label>
  <select id="elementos" multiple size="6">
    <option>Fragmentos de corteza</option>
    <option>Piedras planas</option>
    <option>Hojas secas</option>
    <option>Arenilla volcánica</option>
    <option>Ramas delgadas</option>
    <option>Semillas</option>
    <option>Caracoles</option>
    <option>Conchas marinas</option>
    <option>Grava fina</option>
    <option>Musgo</option>
    <option>Maderas erosionadas</option>
    <option>Hojas frescas</option>
    <option>Fibras de palmera</option>
    <option>Pétalos secos</option>
    <option>Arcilla quebrada</option>
    <option>Fragmentos de cerámica</option>
    <option>Corcho natural</option>
    <option>Cortezas curvadas</option>
    <option>Ramas quemadas</option>
    <option>Raíces delgadas</option>
    <option>Hilos naturales</option>
    <option>Tejidos rústicos</option>
    <option>Hojas de palma</option>
    <option>Cascarillas de nuez</option>
    <option>Espinas vegetales</option>
    <option>Polvo de roca</option>
    <option>Troncos tallados</option>
    <option>Cañas huecas</option>
    <option>Fragmentos textiles</option>
    <option>Metales oxidados</option>
  </select>

  <label for="tiposElementos">¿Cuántos tipos distintos de elementos?:</label>
  <input type="range" id="tiposElementos" min="1" max="10" value="3" oninput="this.nextElementSibling.textContent=this.value"/>
  <span>3</span>

  <label for="fondo">Fondo del entorno:</label>
  <select id="fondo">
    <option value="black">Negro</option>
    <option value="white">Blanco</option>
    <option value="dark blue">Azul oscuro</option>
    <option value="beige">Beige</option>
    <option value="grass">Pasto realista</option>
    <option value="riverbed">Lecho de río</option>
    <option value="forest floor">Suelo de bosque</option>
    <option value="mountains">Montañas naturales</option>
  </select>

  <p style="margin-top:2rem;color:#555;">(El resto de parámetros seguirá con lo que ya tienes. Se añadirán dinámicamente al script.)</p>

  <script>
    function generarAleatorio() {
      const selects = document.querySelectorAll("select");
      selects.forEach(sel => {
        if (!sel.multiple) {
          const opciones = sel.querySelectorAll("option");
          const i = Math.floor(Math.random() * opciones.length);
          sel.selectedIndex = i;
        }
      });
      const piezas = document.getElementById("tiposElementos");
      piezas.value = Math.floor(Math.random() * 10 + 1);
      piezas.nextElementSibling.textContent = piezas.value;
    }
  </script>
</body>
</html>
